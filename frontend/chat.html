<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat WebSocket Test</title>
    <style>
        /* Estilos simples para el área de mensajes */
        .chat-box {
            width: 50%;
            margin: auto;
            background-color: #f9f9f9;
            border: 1px solid #ccc;
            padding: 10px;
            height: 300px;
            overflow-y: auto;
        }

        .chat-input {
            width: 50%;
            margin: auto;
            margin-top: 10px;
            display: flex;
            justify-content: space-between;
        }

        .message {
            padding: 5px;
            border-bottom: 1px solid #ddd;
        }
    </style>
</head>
<body>

    <div class="chat-box" id="chatBox"></div>

    <div class="chat-input">
        <input type="text" id="messageInput" placeholder="Escribe un mensaje..." />
        <button id="sendButton">Enviar</button>
    </div>

    <script>
        // Elementos del DOM
        const chatBox = document.getElementById('chatBox');
        const messageInput = document.getElementById('messageInput');
        const sendButton = document.getElementById('sendButton');

        // Crear conexión con WebSocket
        const ws = new WebSocket('ws://' + window.location.host + '/ws/room/2/');

        ws.onopen = function() {
            console.log('WebSocket conectado');
        };

        ws.onmessage = function(event) {
            const data = JSON.parse(event.data);
            const messageElement = document.createElement('div');
            messageElement.classList.add('message');
            messageElement.textContent = `${data.username || "Anonimo"}: ${data.message}`;
            chatBox.appendChild(messageElement);
            chatBox.scrollTop = chatBox.scrollHeight;
        };

        ws.onclose = function() {
            console.log('WebSocket desconectado');
        };

        sendButton.onclick = function() {
            const message = messageInput.value.trim();
            if (message) {
                ws.send(JSON.stringify({ 'message': message }));
                messageInput.value = '';
            }
        };

        messageInput.addEventListener('keypress', function(event) {
            if (event.key === 'Enter') {
                sendButton.click();
            }
        });
    </script>

</body>
</html>
