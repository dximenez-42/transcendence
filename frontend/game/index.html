<!DOCTYPE html>
<html>
	<head>
		<title>Pong</title>
	</head>
	<body>
		<h1>This is the game page</h1>
		<div class="tempStartGameButton">
			<button id="localGameButton">Start local game</button>
			<button id="pause">Start</button>
			<button id="onlineGameButton">Start online game</button>
		</div>

		<canvas id="gameWindow"></canvas>
		<div id="scoreboard">
			<div class="player">
				<div id="playerName">PlayerNameUnknown</div>
				<div id="playerScore">0</div>
			</div>
			<div class="enemy">
				<div id="enamyName">EnamyNameUnknown</div>
				<div id="enamyScore">0</div>
		</div>
	</body>
</html>
