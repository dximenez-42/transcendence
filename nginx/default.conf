server {
    listen 80;

    location / {
        root /usr/share/nginx/html;
        index index.html
        try_files $uri $uri/ /index.html;
    }

    location /chat/ {
        rewrite ^/chat/(.*)$ /$1 break;  # Esta l√≠nea elimina el prefijo /chat/
        proxy_pass http://chat-backend:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

	 location /waiting-room/ {
        proxy_pass http://chat-backend:8000/waiting-room/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

	location /start-chat/ {
        proxy_pass http://chat-backend:8000/start-chat/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

	location /ws/ {
        proxy_pass http://chat-backend:8000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
    }

    location /accounts/ {
    	proxy_pass http://chat-backend:8000/accounts/;
    	proxy_set_header Host $host;
    	proxy_set_header X-Real-IP $remote_addr;
    	proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    	proxy_set_header X-Forwarded-Proto $scheme;
    }



    location ~ /api/auth/(login) {
        rewrite ^/api/(.*)$ /$1 break;
        proxy_pass http://auth-backend:8000;
    }

    location ~ /api/games/(create|list|join|start|leave) {
        rewrite ^/api/(.*)$ /$1 break;
        proxy_pass http://games-backend:8000;
    }

    location ~ /api/tournaments/(create|list|join|start|prepare|game|leave) {
        rewrite ^/api/(.*)$ /$1 break;
        proxy_pass http://tournaments-backend:8000;
    }

    location ~ /api/users/(info|me|list|blocked|block|unblock) {
        rewrite ^/api/(.*)$ /$1 break;
        proxy_pass http://users-backend:8000;
    }

    location ~ /api/chat/(list) {
        rewrite ^/api/(.*)$ /$1 break;
        proxy_pass http://chat-backend:8000;
    }
}
