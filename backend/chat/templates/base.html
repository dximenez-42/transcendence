<!DOCTYPE html>
<html>
<head>
    <title>Live Chat</title>
</head>
<body>
    {% if user.is_authenticated %}
        <p>Welcome, {{ user.username }} | <a href="{% url 'logout' %}">Log out</a></p>
        {% include 'registration/logout.html' %}
    {% else %}
        <p><a href="{% url 'login' %}">Log in</a> | <a href="{% url 'signup' %}">Sign up</a></p>
    {% endif %}
    {% block content %}
    {% endblock %}
</body>
</html>
